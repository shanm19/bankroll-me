<!DOCTYPE html>
<html lang="en" ng-app="BankrollMe">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Document</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj"
        crossorigin="anonymous">

    <!-- MDB -->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">-->

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body ng-controller="MainController">

    <!-- Navbar -->
    <nav class="navbar navbar-dark" style="border-radius: 0; background-color: rgba(35, 35, 35, 0.75)">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2"
            aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
        </button>
        <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <a class="navbar-brand" href="#/">Bankroll Me</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#/signin">Sign In <i class="fa fa-sign-in"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/">Sign Out <i class="fa fa-sign-out"></i></a>
                </li>
            </ul>

            <form class="form-inline pull-sm-right" ng-submit="findFriends(find)">
                <input class="form-control" type="text" placeholder="Find People" ng-model="find">
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <ng-view></ng-view>



    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <!-- Controllers -->
    <script src="controllers/app.js "></script>
    <script src="controllers/homeCtrl.js"></script>
    <script src="controllers/signInCtrl.js"></script>
    <script src="controllers/userProfileCtrl.js"></script>
    <script src="controllers/findUserCtrl.js"></script>
    <!-- Services -->
    <script src="services/signInService.js"></script>
    <script src="services/profileService.js"></script>
    <script src="services/findService.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js " integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js " integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js " integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU "
        crossorigin="anonymous "></script>
</body>

</html>
