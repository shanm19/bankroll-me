<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 m-t-3">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">Sign In</h4>
                    <h6 class="card-subtitle text-muted">And start bankrollin'</h6>
                </div>
                <!-- Form Card -->
                <div class="card-block">
                    <div ng-if="!toggleSignUp">
                        <!-- Sign In Form -->
                        <form ng-submit="signIn(user.username, user.password)">
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Username</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" ng-model="user.username" ng-class="{badInput: toggle}">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Password</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="password" ng-model="user.password" ng-class="{badInput: toggle}">
                                </div>
                            </div>
                            <div class="form-group row m-t-3">
                                <div class="col-xs-12">
                                    <input class="form-control btn-outline-info" type="submit" value="Sign In" ng-disabled="!user.username || !user.password">
                                </div>
                            </div>
                        </form>
                        <p>New User? <a href="" ng-click="toggleSign()">Sign Up</a></p>
                    </div>
                    <!-- Sign Up Form -->
                    <div ng-if="toggleSignUp">
                        <form ng-submit="signUp()">
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">First Name</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" ng-model="newUser.firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Last Name</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" ng-model="newUser.lastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Username</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="text" ng-model="newUser.username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Password</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="password" ng-model="newUser.password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="example-text-input" class="col-xs-3 col-form-label">Confirm Password</label>
                                <div class="col-xs-9">
                                    <input class="form-control" type="password" ng-model="newUser.passwordAssert">
                                </div>
                            </div>
                            <div class="form-group row m-t-3">
                                <div class="col-xs-12">
                                    <input class="form-control btn-outline-info" type="submit" value="Sign Up" ng-disabled="!newUser.firstName || !newUser.lastName || !newUser.username || !newUser.password || !newUser.passwordAssert">
                                </div>
                            </div>
                        </form>
                        <p><a href="" ng-click="toggleSign()">Cancel</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
